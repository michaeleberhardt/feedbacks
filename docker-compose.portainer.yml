# Portainer Stack Configuration
# Deploy via Portainer: Stacks -> Add Stack -> Web Editor -> Paste this content
#
# Required Environment Variables (set in Portainer):
#   JWT_SECRET      - Secure random string (generate with: openssl rand -base64 32)
#   VITE_API_URL    - Public URL to backend API (e.g., http://your-server-ip:3001)
#
# Optional Environment Variables:
#   BACKEND_PORT    - Backend port (default: 3070)
#   FRONTEND_PORT   - Frontend port (default: 8070)

version: '3.8'

services:
  # ============================================
  # Backend API Service
  # ============================================
  backend:
    build:
      context: https://github.com/michaeleberhardt/feedbacks.git#master:backend
      dockerfile: Dockerfile
    container_name: feedbacks-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3070}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/feedbacks.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - feedbacks-data:/app/data
      - feedbacks-uploads:/app/uploads
    networks:
      - feedbacks-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Frontend Web Service
  # ============================================
  frontend:
    build:
      context: https://github.com/michaeleberhardt/feedbacks.git#master:frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3070}
    container_name: feedbacks-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8070}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - feedbacks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# ============================================
# Named Volumes for Data Persistence
# ============================================
volumes:
  feedbacks-data:
    name: feedbacks-data
  feedbacks-uploads:
    name: feedbacks-uploads

# ============================================
# Network Configuration
# ============================================
networks:
  feedbacks-network:
    name: feedbacks-network
    driver: bridge
